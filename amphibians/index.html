<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <style>
    #map-canvas { width:900px; height:600px; }
    #legend     {
	position: absolute;
	top: 460px;
	left: 15px;
	width: 177px;
	background-color: #ffffff;
	padding: 5px;
	font-family: Arial, sans-serif;
	font-size: 12px;
	line-height: 1.3em;
	z-index:1;
	}
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layerl0;
    var layerl1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(29.228890030194254, 4.21875),
        zoom: 2,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layerl0 = new google.maps.FusionTablesLayer({
        query: {
          select: "'col1>>1'",
          from: '1KmRh_9Xd8hw5qTNt99dGsWtJZH1oIKOV13lLNp0'
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layerl1 = new google.maps.FusionTablesLayer({
        query: {
          select: "'col2'",
          from: '1YemdH6tKeQatzwavjsVknKDAIOxfw_i5xxNX0I1e'
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
  
	<div id="title"><h2 style='font-family:Arial'>Threatened amphibians across the globe</h2></div>
  
    <div id="map-canvas"></div>

	<div id="legend">

	<span style='color:#45818e'>▉</span> 16 &#8211; 30 <br>
	<span style='color:#134f5c'>▉</span> 31 &#8211; 95 <br>
	<img src="http://www.peteraldhous.com/Images/small_yellow.png"/><strong> Ramsar Convention sites</strong><br>
	important to amphibians<br>
	(Click regions/points for details)
	</div>

  </body>
</html>
